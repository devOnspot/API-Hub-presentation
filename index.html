<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Integração API FareHarbor</title>

        <!-- CSS Base - Estilos comuns a todos os slides -->
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="../css/slide1.css">
        
        <!-- CSS específico do slide atual será carregado via JavaScript -->

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        >
    </head>
    <body>
        <div class="slide-indicator" id="slideIndicator">Slide 1/10</div>

        <div class="slides-container">
            <div class="slides" id="slidesWrapper"></div>
        </div>

        <div class="nav-buttons">
            <button class="btn" id="prevBtn" disabled>Back</button>
            <button class="btn" id="nextBtn">Next</button>
        </div>

        <!-- JavaScript principal (versão integrada) -->
        <script src="js/main.js"></script>
        
        <!-- JavaScript específico para funcionalidades de timeline -->
        <script src="js/timeline.js"></script>
    </body>
</html>
